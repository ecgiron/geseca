<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - GESECA</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/usuarios_script.js"></script>
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <div>
            <button id="cerrar_sesion">Cerrar Sesión</button>
        </div>
    </header>

    <section>
        <h2>Lista de Usuarios</h2>
        <table id="tabla_usuarios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los usuarios -->
            </tbody>
        </table>
        <button onclick="abrirFormularioUsuario()">Agregar Usuario</button>
    </section>

    <section id="formulario_usuario" class="modal hidden">
        <h2 id="titulo_form">Nuevo Usuario</h2>
        <form id="usuario_form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="rol">Rol:</label>
            <select id="rol">
                <option value="admin">Administrador</option>
                <option value="usuario">Usuario</option>
            </select>
            
            <button type="submit">Guardar</button>
            <button type="button" onclick="cerrarFormularioUsuario()">Cancelar</button>
        </form>
    </section>
</body>
</html>
